<html>

<head>
    <title>Dynamic Stacked Bar Chart using d3.js</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        
        #main {
            width: 960px;
        }
        
        .axis .domain {
            display: none;
        }
    </style>
</head>

<body>

    <h1>Angular</h1>
    <div ng-app="myapp" ng-controller="myCtrl" style="width: 760px;height: 300px;">
        <d3-stacked-bar data="data" item-label="State" colors="colors"></d3-stacked-bar>
        <button ng-click="ngrefresh()">ng-refresh</button>
    </div>

    <h1>Javascript</h1>

    <div id="main">
        <svg id="js" width="760" height="300"></svg>
    </div>
    <div>
        <button id="btn-refresh">refresh</button>
    </div>

    <script src="./angular.min.js"></script>
    <script src="./d3.v5.min.js"></script>
    <script src="./data.js"></script>
    <!--<script src="./script.js"></script>-->
    <script src="./ng-app.js"></script>

</body>

</html>
